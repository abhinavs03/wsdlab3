    <!-- JavaScript to control video playback -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const videos = document.querySelectorAll('.video-overlay video');

            videos.forEach(video => {
                video.parentElement.parentElement.addEventListener('mouseover', () => {
                    video.play();
                });

                video.parentElement.parentElement.addEventListener('mouseout', () => {
                    video.pause();
                    video.currentTime = 0; // Optional: reset video to the beginning
                });
            });
        });
    </script>
